var chiffres = ["dix","quinze","1&nbsp;435","45","77","854","onze","trois","27","42"];

// COMPOSITION DE LA PHRASE
function hasard(table) {
	var chiffre = Math.floor((Math.random() * table.length));
	return table[chiffre];
}

function composition() {
	var chiffre = Math.floor((Math.random() * 14) + 1);
	console.log(chiffre)
	switch(chiffre) {
		case 1:
		return "Si les personnages de «Game of Thrones» étaient des "+hasard(trucs);
		break;
		case 2:
		return "Notre résumé de «Game of Thrones» en "+hasard(chiffres)+" "+hasard(trucs);
		break;
		case 3:
		return "Ce que les "+hasard(trucs)+" peuvent apprendre de «Game of Thrones»";
		break;
		case 4:
		return "[VIDEO] On a montré l’épisode 9 de la saison 3 de «Game of Thrones» à "+hasard(personnes)+", sa réaction va vous étonner";
		break;
		case 5:
		return "On vous explique "+hasard(idees)+" avec "+hasard(chiffres)+" extraits de «Game of Thrones»";
		break;
		case 6:
		return "On vous explique "+hasard(institutions)+" en "+hasard(chiffres)+" gifs tirés de «Game of Thrones»";
		break;
		case 7:
		return "Comment «Game of Thrones» a changé notre perception sur "+hasard(idees);
		break;
		case 8:
		return "Comment "+hasard(idees)+" explique pourquoi Hodor ne dit que «Hodor»";
		break;
		case 9:
		return "[VIDEO] «Game of Thrones» : "+hasard(personnes)+" imite "+hasard(personnages)+" à la perfection";
		break;
		case 10:
		return "Incroyable : "+hasard(institutions)+" utilise "+hasard(personnages)+" pour sa communication";
		break;
		case 11:
		return "Le Tumblr hilarant qui compare "+hasard(personnages)+" avec des "+hasard(trucs);
		break;
		case 12:
		return "Top "+hasard(chiffres)+" des "+hasard(trucs)+" dans «Game of Thrones»";
		break;
		case 13:
		return "[VIDEO] L’incroyable apparition de "+hasard(personnes)+" dans le S05E02 de «Game of Thrones»";
		break;
		default:
		return "Non, vous n’avez rien compris à «Game of Thrones», et on vous dit pourquoi";
		break;
	}
}

	// PUBLICATION
function publication() {
	titre = composition();
	tweet = encodeURI(titre);
	$("#titre").html(titre);
	texte = '<a onclick="publication()" href="#" name="Recharger">Essayer un autre titre</a><a href="https://twitter.com/share?url=http://www.liberation.fr/culture/2015/04/14/ce-titre-sur-game-of-thrones-va-vous-surprendre_1240779&amp;via=libe&amp;related=libe&amp;hashtags=GoTitres&amp;text='+tweet+'" target="_blank" class="tweet" value="Tweeter">Partager sur Twitter</a>';
	$("#menu").html(texte);
}
